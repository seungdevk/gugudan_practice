<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 html</title>
</head>
<body>
    <script>
        var n = Number(prompt("2단과 3단 중 무엇을 출력 하시겠습니까?"));

        switch (n) {
            case 2 : 
            for (var i = 1; i <= 9; i++) {
                document.write(n + " * " + i + " = " + (n * i) + "<br>");
            }
            break;

            case 3 :
            for (var i = 1; i <= 9; i++) {
                document.write(n + " * " + i + " = " + (n * i) + "<br>");
            }
            break;
        }
    </script>
</body>
</html>
